<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>pure demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telphone=no, email=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="HandheldFriendly" content="true">
		<meta name="screen-orientation" content="portrait">
		<meta name="x5-orientation" content="portrait">
		<meta name="full-screen" content="yes">
		<meta name="x5-fullscreen" content="true">
		<meta name="browsermode" content="application">
		<meta name="x5-page-mode" content="app">
		<meta name="msapplication-tap-highlight" content="no">
		<link rel="icon" href="http://senola.github.io/favicon.png">
		<!-- External css-->
		<link rel="stylesheet" href="css/style.css">
		<!--[if lt IE 9]>
		<script src="javascript/html5shiv.js" type="text/javascript"></script>
		<![endif]-->

		<!-- JavaScript -->
	</head>
	<body>
		<header>
      <div id="slider" class="swipe">
      	<div class="swipe-wrap">
            <div><a href="javascript:;"><img class="img-responsive" src="images/background1.jpg"/></a></div>
			      <div><a href="javascript:;"><img class="img-responsive" src="images/background2.jpg"/></a></div>
			      <div><a href="javascript:;"><img class="img-responsive" src="images/background3.jpg"/></a></div>
      	</div>
      </div>
			<ul id="position">
				<li  class="cur"><b></b></li>
		    <li class=""><b></b></li>
		    <li class=""><b></b></li>
			</ul>
		</header>
	</body>
	<script src="js/swipe.js"></script>
	<script type="text/javascript">
	   var bullets = document.getElementById('position').getElementsByTagName('li');
     var slider = Swipe(document.getElementById('slider'), {
        auto: 2000,
				continuous: true,
				disableScroll:false,
				callback: function(pos) {
					var i = bullets.length;
					while (i--) {
					  bullets[i].className = ' ';
					}
					bullets[pos].className = 'cur';
				}
     });
	</script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Animation动画学习</title>
		<meta charset="utf-8">
		<link rel="icon" href="http://senola.github.io/favicon.png">
		<link rel="stylesheet" type="text/css" href="stylesheet/reset.css">
		<link rel="stylesheet" type="text/css" href="stylesheet/style.css">
		<!--[if lt IE 9]>
		<script src="javascript/html5shiv.js" type="text/javascript"></script>
		<![endif]-->
		<script type="text/javascript" src="javascript/main.js"></script>
		<script src="http://leaverou.github.com/prefixfree/prefixfree.min.js"></script>
	</head>
	<body>
       <header class="header">
       	  <h1>CSS3 动画学习</h1>
          <p>One property, two values, endless possibilities</p>
       </header>
       <section class="animation-demo ">
       	 <a data-property="background-color" data-from="slategray" data-to="black" id="background-color" href="#background-color" title="background-color from slategray to black"></a>
       	 <a data-property="background-position" data-from="0 0" data-to="100% 100%" id="background-position"  title="background-position from 0 0 to 100% 100%"></a>
       </section>
       <!--[if IE]>
		<p>你在非IE中将看不到我的身影</p>
		<![endif]-->
	</body>
</html>

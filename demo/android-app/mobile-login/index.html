<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>mobile login</title>
		<meta charset="utf-8">
		<link rel="icon" href="http://senola.github.io/favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!-- 删除苹果默认的工具栏和菜单栏 -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<!-- 设置苹果工具栏颜色 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
		<meta name="format-detection" content="telphone=no, email=no" />
		<!-- 启用360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit">
		<!-- 避免IE使用兼容模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
		<meta name="HandheldFriendly" content="true">
		<!-- 微软的老式浏览器 -->
		<meta name="MobileOptimized" content="320">
		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- UC强制全屏 -->
		<meta name="full-screen" content="yes">
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="true">
		<!-- UC应用模式 -->
		<meta name="browsermode" content="application">
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<!-- 适应移动端end -->   
		<!-- External css-->
		<link rel="stylesheet" href="stylesheet/reset.css">
		<link rel="stylesheet" href="stylesheet/font-awesome.css">
		<link rel="stylesheet" href="stylesheet/style.css">
		<!--[if lt IE 9]>
		<script src="javascript/html5shiv.js" type="text/javascript"></script>
		<![endif]-->
		<script type="text/javascript" src="javascript/md5.js"></script>
	</head>
	<body>
		<div class="container">
      <section>
         <h1>一片自留地</h1>
         <h2>潭风</h2>
      </section>
      <section class="form-input">
      	<form class="form" onsubmit="return logon()" method="get" action="http://senola.github.io">
           <input type="text" placeholder="用户名" id="username" class="username-input" required>
           <input type="Password" placeholder="密码" id="password" class="password-input" required>
           <button type="submit" name="submit" class="btn-login">登入</button>
           <p id="show-info">您输入的用户名或密码错误！！</p>
           <h3>其他社区</h3>
           <ul class="login-ways clearfix">
             <li class="color-1"><a href="javascript:;"><i class="fa fa-github"></i></a></li>
             <li class="color-2"><a href="javascript:;"><i class="fa fa-qq"></i></a></li>
             <li class="color-3"><a href="javascript:;"><i class="fa fa-codepen"></i></a></li>
           </ul>
      	</form>
      </section>
		</div>
		<footer>
      <a href="javascript:;" class="forget-pass">忘记密码</a>
      <a href="javascript:;" class="regist-count">创建账户</a>
    </footer>
	</body>
	<!-- JavaScript -->
		<script src="javascript/main.js"></script>
</html>

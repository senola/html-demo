<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>random</title>
		<meta charset="utf-8">
		<meta charset="utf-8">
		<link rel="icon" href="http://senola.github.io/favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!-- 删除苹果默认的工具栏和菜单栏 -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<!-- 设置苹果工具栏颜色 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
		<meta name="format-detection" content="telphone=no, email=no" />
		<!-- 启用360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit">
		<!-- 避免IE使用兼容模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
		<meta name="HandheldFriendly" content="true">
		<!-- 微软的老式浏览器 -->
		<meta name="MobileOptimized" content="320">
		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- UC强制全屏 -->
		<meta name="full-screen" content="yes">
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="true">
		<!-- UC应用模式 -->
		<meta name="browsermode" content="application">
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<!-- 适应移动端end -->   

		<link rel="icon" href="http://senola.github.io/favicon.png">
		<!-- External css-->
		<link rel="stylesheet" href="stylesheet/reset.css">
		<link rel="stylesheet" href="stylesheet/style.css">
		<!--[if lt IE 9]>
		<script src="javascript/html5shiv.js" type="text/javascript"></script>
		<![endif]-->

		<!-- JavaScript -->
	</head>
	<body id="body">
     <div class="container" id="container">
       <section class="section-1	">
          <input type="text" id="input_words" class="input-words"  placeholder="请输入要随机的内容">
          <a href="javascript:add();" class="btn-add">添加</a>
       </section>
       <div class="change-window">
       	 <div id="words_warp" >
         </div>
       </div>
     </div>
     <a href="javascript:resetGame();" class="random-reset" id="reset">重置</a>
     <a href="javascript:gameBegin();" class="game-begin" id="begin">开始</a>
     <a href="javascript:stopGame();" class="stop-btn" id="stop">停止</a>
	</body>
	<script src="javascript/main.js"></script>
</html>

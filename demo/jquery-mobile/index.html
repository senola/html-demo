<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>html5-mobile</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link rel="icon" href="http://senola.github.io/favicon.png">
		<!-- External css-->
		<link rel="stylesheet" href="stylesheet/jquery.mobile-1.2.0.min.css">
		<link rel="stylesheet" href="stylesheet/style.css">
		<!--[if lt IE 9]>
		<script src="javascript/html5shiv.js" type="text/javascript"></script>
		<![endif]-->

		<!-- JavaScript -->
		<script src="javascript/jquery-1.8.2.min.js"></script>
		<script src="javascript/jquery.mobile-1.2.0.min.js"></script>
		<script src="javascript/main.js"></script>
	</head>
	<body>
        <section data-role="page">
        	<div data-role="header" data-theme="b">
            	<h1>My title</h1>
            	<ul data-role="listview" data-filter="true">
            		<li><a href="#">index</a></li>
            		<li><a href="#">blog</a></li>
            		<li><a href="#">article</a></li>
            		<li><a href="#">index</a></li>
            	</ul>
        	</div>

        	<div data-role="content">
                <p>hello world</p>
                <form>
				    <label for="slider-0">Input slider:</label>
				    <input type="range" name="slider" id="slider-0" value="25" min="0" max="100" />
				</form>
				<a href="#" data-role="button" title="button1" data-theme="a">Button1</a>
				<a href="#" data-role="button" data-theme="b">Button2</a>
				<a href="#" data-role="button" data-theme="c">Button3</a>
				<a href="#" data-role="button" data-theme="d">Button4</a>
				<a href="#" data-role="button" data-theme="e">Button5</a>
				<a href="index.html" data-role="button" data-rel="dialog">Open dialog</a>

				<a href="#popupBasic" data-rel="popup" data-position-to="window">Open Popup</a>
				<div data-role="popup" id="popupBasic">
					<p>This is a completely basic popup, no options set.<p>
				</div>

        	</div>

        	<div id="test111" data-role="footer" data-theme="b">
                <h4>my footer</h4>
        	</div>
        </section>
        <script type="text/javascript">
             var obj = document.getElementById("test111");
             if(obj.dataset){
             	console.log(obj.dataset.theme);
             }
        </script>
	</body>
</html>
